<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bitcoin Musical Price Alert</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="manifest" href="site.webmanifest">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="currency">
    <select name="trading-pair" id="trading-pair">
      <option value="BTCUSD" selected>BTC/USD</option>
      <option value="BTCEUR">BTC/EUR</option>
      <option value="BTCBRL">BTC/BRL</option>
      <option value="XRPUSD">XRP/USD</option>
      <option value="XRPEUR">XRP/EUR</option>
      <option value="XRPBRL">XRP/BRL</option>
      <option value="LTCUSD">LTC/USD</option>
      <option value="LTCEUR">LTC/EUR</option>
      <option value="LTCBRL">LTC/BRL</option>
      <option value="ETHUSD">ETH/USD</option>
      <option value="ETHEUR">ETH/EUR</option>
      <option value="ETHBRL">ETH/BRL</option>
      <option value="BCHUSD">BCH/USD</option>
      <option value="BCHEUR">BCH/EUR</option>
      <option value="BCHBRL">BCH/BRL</option>
    </select>
  </div>
  <div class="table"><div class="cell">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="panel">
            <h1><span id="live-price">0.00</span></h1>
            <h5>O<span id="live-open" class="stat">0.00</span></h5>
            <h5>H<span id="live-high" class="stat">0.00</span></h5>
            <h5>L<span id="live-low" class="stat">0.00</span></h5>
            <h5>V<span id="live-vol" class="stat">0.0</span></h5>
            <h5>%<span id="live-per" class="stat">0.0</span></h5>
        </div>
        </div><!-- col-12-->
      </div><!-- row -->
      <div class="row">
        <div class="col-4">
          <div id="alert-1" class="panel">
            <h2>Alert 1</h2>
            <form class="set-price" action="#" method="post">
              <select name="opt" class="opt">
                <option value="greater" selected> > </option>
                <option value="less"> < </option>
              </select>
              <input type="number" class="price" name="price" step="0.01" min="0.00" max="1000000.00" placeholder="0.00">
              <input type="submit" value="set price"> <a href="#" class="clear">clear</a>
            </form>
            <p class="message">
              Alert if <span class="opt-choice">...</span> $<span class="alert-price">...</span><br>
              Track: Richie Valens - La Bamba
            </p>
            <audio controls>
              <source type="audio/mpeg" src="alert-1.mp3">
              Your browser does not support HTML5 Audio!
            </audio>
          </div><!-- panel -->
        </div><!-- col-4 -->
        <div class="col-4">
          <div id="alert-2" class="panel">
            <h2>Alert 2</h2>
            <form class="set-price" action="#" method="post">
              <select name="opt" class="opt">
                <option value="greater" selected> > </option>
                <option value="less"> < </option>
              </select>
              <input type="number" class="price" name="price" step="0.01" min="0.00" max="1000000.00" placeholder="0.00">
              <input type="submit" value="set price">  <a href="#" class="clear">clear</a>
            </form>
            <p class="message">
              Alert if <span class="opt-choice">...</span> $<span class="alert-price">...</span><br>
              Track: The Beattles - Twist And Shout
            </p>
            <audio controls>
              <source type="audio/mpeg" src="alert-2.mp3">
              Your browser does not support HTML5 Audio!
            </audio>
          </div><!-- panel -->
        </div><!-- col-4 -->
        <div class="col-4">
          <div id="alert-3" class="panel">
            <h2>Alert 3</h2>
            <form class="set-price" action="#" method="post">
              <select name="opt" class="opt">
                <option value="greater" selected> > </option>
                <option value="less"> < </option>
              </select>
              <input type="number" class="price" name="price" step="0.01" min="0.00" max="1000000.00" placeholder="0.00">
              <input type="submit" value="set price">  <a href="#" class="clear">clear</a>
            </form>
            <p class="message">
              Alert if <span class="opt-choice">...</span> $<span class="alert-price">...</span><br>
              Track: Frank Sinatra - My Way
            </p>
            <audio controls>
              <source type="audio/mpeg" src="alert-3.mp3">
              Your browser does not support HTML5 Audio!
            </audio>
          </div><!-- panel -->
        </div><!-- col-4-->
      </div><!-- row -->
      <div class="row">
        <div class="col-12">
            <h5>Tip Jar: <a href="btc-tip-address.png" target="_blank">QR Code</a> or Bitcoin address â€º <input class="stat" type="text" value="3LaGdaKcffxp6rta6CmTKP3oC9TyoPEFzN"></
          </div>
        </div>
      </div>
    </div><!-- container -->
  </div><!-- cell --></div><!-- table -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="https://unpkg.com/currency.js@1.2.2/dist/currency.min.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
